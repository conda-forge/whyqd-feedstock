schema_version: 1

context:
  name: whyqd
  version: "1.2.3"

package:
  name: ${{ name|lower }}
  version: ${{ version }}

source:
  url: https://pypi.org/packages/source/${{ name[0] }}/${{ name }}/whyqd-${{ version }}.tar.gz
  sha256: 71727862607fc5896341e01c6d7544e010eb668e972819f9af58a9afca9aa7a2

build:
  number: 0
  noarch: python
  script: ${{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - python ${{ python_min }}.*
    - poetry-core >=1.0.0
    - pip
  run:
    - python >=${{ python_min }},<4.0
    - numpy >=1.21.1
    - openpyxl >=3.0.7
    - pandas >=1.5.2
    - xlrd >=2.0.1
    - pydantic >=1.8.2
    - tabulate >=0.8.9
    - ray-core >=2.2.0
    - modin >=0.25.1
    - randomname >=0.2.1
    - pyarrow >=11.0.0
    - setuptools >=67.7.2
    - python-dotenv >=1.0.0
    - grpcio >=1.59.3
    - pydantic-settings >=2.8.1,<3.0.0

tests:
  - python:
      imports:
        - whyqd
      pip_check: true
      python_version: ${{ python_min }}.*

about:
  summary: A curatorial toolkit intended to produce well-structured and predictable data for research analysis.
  license: BSD-3-Clause
  license_file: LICENSE
  homepage: https://whyqd.com
  repository: https://github.com/whythawk/whyqd
  documentation: https://whyqd.readthedocs.io/

extra:
  recipe-maintainers:
    - thewchan
